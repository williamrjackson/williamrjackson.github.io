<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Drone Exploration Activity Proposal</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=540 style="width: 960px; height: 540px; background: #231F20"></canvas>
    <script src="Build/MesaVerde.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/MesaVerde.data",
        frameworkUrl: "Build/MesaVerde.framework.js",
        codeUrl: "Build/MesaVerde.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WRJ",
        productName: "DroneActivity",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <p>Demo proposing kiosk-based virtual drone control to explore an animated environment on a static perspective video wall.</p>
    </p>Could be multi-user/multi-kiosk, with color coded drones.</p>
  </body>
</html>
