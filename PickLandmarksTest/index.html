<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Location Selection Test</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="unity-container" style="position: absolute; width: 100%; height: 100%">
    <canvas id="unity-canvas" style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/GL_Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/GL_Build.data",
        frameworkUrl: "Build/GL_Build.framework.js",
        codeUrl: "Build/GL_Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Wrj",
        productName: "Location Selection Test",
        productVersion: "1.0",
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      });
    </script>
    </div>
  </body>
</html>
